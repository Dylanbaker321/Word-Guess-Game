<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Dinosaur Word Guess Game</title>
    <!-- Boot Strap Style Sheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- This Jumbotrom Introudces the game and has no javascript function -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Welcome to the Dino Pit</h1>
                <p class="lead">This is a dinosuar based word guess game.</p>
            </div>
        </div>
        <div class="row">
            <!-- This center col will hold the game and the nessecary cards -->
            <div class="col-lg-8">
                <div class="row">

                    <!-- This card shows the wrong letters you have guessed -->
                    <div class="card">
                        <div class="card-body">
                            <strong>Your Wrong Guesses This Game </strong> <span id="wrong-guesses"></span>
                        </div>
                    </div>

                    <!-- This card shows the number of guesses left -->
                    <div class="card">
                        <div class="card-body">

                            <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                        </div>
                    </div>


                </div>

                <!-- This First card will hold the word you need to get -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Word to Guess</strong></h3>
                    </div>
                    <div class="card-body">

                        <h3 id="guess-word">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="card">

                        <strong>Wins: </strong> <span id="win-counter">0</span>

                    </div>
                    <div class="card">

                            <strong>Losses: </strong> <span id="loss-counter">0</span>
    
                        </div>


                </div>


            </div>
            <!-- Right margin to hold dinosuar Pics -->
            <div class="col-lg-2">

            </div>
            <!-- left margin to hold dinosuar Pics -->
            <div class="col-lg-2">

            </div>
        </div>






    </div>
</body>

</html>
